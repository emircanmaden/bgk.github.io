        <section id="gonulluluk-formu">
    <div class="container">
        <h2 class="sectionTitleGonul">Gönüllü Başvuru Formu</h2>

        <form action="submit_form.html" class="volunteer-form">
            <div class="form-group">
                <label for="name">Ad Soyad:</label>
                <input type="text" id="name" name="name" required placeholder="Adınızı ve soyadınızı girin">
            </div>
            <div class="form-group">
                <label for="email">E-posta:</label>
                <input type="email" id="email" name="email" required placeholder="E-posta adresinizi girin">
            </div>
            <div class="form-group">
                <label for="phone">Telefon Numarası:</label>
                <input type="tel" id="phone" name="phone" required placeholder="Telefon numaranızı girin">
            </div>
            <div class="form-group">
                <label for="interest">İlgi Alanları:</label>
                <textarea id="interest" name="interest" required placeholder="Hangi alanlarda gönüllü olmak istersiniz?"></textarea>
            </div>
            <div class="form-group">
                <label for="duration">Ne Kadar Süre Gönüllü Olmak İstersiniz?</label>
                <select id="duration" name="duration" required>
                    <option value="1 hafta">1 hafta</option>
                    <option value="1 ay">1 ay</option>
                    <option value="3 ay">3 ay</option>
                    <option value="6 ay">6 ay</option>
                    <option value="diğer">Diğer</option>
                </select>
            </div>
            <div class="form-group">
                <button type="submit" class="submit-btn">Başvuruyu Gönder</button>
            </div>
        </form>
    </div>
